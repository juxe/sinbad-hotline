[sinbad-hotline]
exten => s,1,NoOp(sinbad-main)
  same => n,Answer(500)
  same => n,Playback(sinbad/ring1)
  same => n,Background(sinbad/mainmenu)
  same => n,WaitExten(5)
  same => n,Goto(sinbad-rotary,s,1)

